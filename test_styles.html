<!DOCTYPE html>
<html>
<head>
    <title>SCSS Test</title>
    <style>
        /* Test the IDE syntax highlighting classes */
        .test-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            font-family: 'Courier New', monospace;
        }
        
        /* IDE Color Scheme Variables */
        :root {
            --ide-keyword: #569cd6;
            --ide-string: #ce9178;
            --ide-comment: #6a9955;
            --ide-function: #dcdcaa;
            --ide-variable: #9cdcfe;
            --ide-operator: #d4d4d4;
            --ide-bracket: #ffd700;
            --ide-property: #9cdcfe;
            --ide-class: #4ec9b0;
        }
        
        /* IDE syntax highlighting classes */
        .ide-keyword { color: var(--ide-keyword); font-weight: bold; }
        .ide-string { color: var(--ide-string); }
        .ide-comment { color: var(--ide-comment); font-style: italic; }
        .ide-function { color: var(--ide-function); }
        .ide-variable { color: var(--ide-variable); }
        .ide-operator { color: var(--ide-operator); }
        .ide-bracket { color: var(--ide-bracket); }
        .ide-property { color: var(--ide-property); }
        .ide-class { color: var(--ide-class); }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>IDE Syntax Highlighting Test</h2>
        <p>
            <span class="ide-keyword">const</span> 
            <span class="ide-variable">timeline</span> 
            <span class="ide-operator">=</span> 
            <span class="ide-bracket">{</span>
        </p>
        <p>
            &nbsp;&nbsp;<span class="ide-property">projects</span><span class="ide-operator">:</span> 
            <span class="ide-bracket">[</span><span class="ide-string">"AI Code Review"</span><span class="ide-bracket">]</span><span class="ide-operator">,</span>
        </p>
        <p>
            &nbsp;&nbsp;<span class="ide-property">posts</span><span class="ide-operator">:</span> 
            <span class="ide-bracket">[</span><span class="ide-string">"React Architecture"</span><span class="ide-bracket">]</span>
        </p>
        <p>
            <span class="ide-bracket">}</span><span class="ide-operator">;</span>
        </p>
        <p>
            <span class="ide-comment">// Timeline automatically pulls from both collections</span>
        </p>
        <p>
            <span class="ide-function">displayTimeline</span><span class="ide-bracket">(</span><span class="ide-variable">timeline</span><span class="ide-bracket">)</span><span class="ide-operator">;</span>
        </p>
    </div>
</body>
</html>
